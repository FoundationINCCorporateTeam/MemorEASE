<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Practice - MemorEASE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen text-white">
    <nav class="glass-nav fixed w-full top-0 z-50 backdrop-blur-md bg-white/5 border-b border-white/10">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <button onclick="window.location.href='../dashboard.html'" class="hover-glow">‚Üê Back</button>
                <div class="neon-text text-2xl font-bold">Math Walkthrough</div>
            </div>
        </div>
    </nav>

    <div class="pt-24 px-4 pb-12">
        <div class="container mx-auto max-w-6xl">
            <div class="glass-card p-8 rounded-3xl">
                <h2 class="text-3xl font-bold mb-6 neon-text">Math Practice & Walkthrough Engine</h2>
                
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-lg font-semibold mb-2">Math Topic</label>
                        <select class="glass-input">
                            <option>Algebra</option>
                            <option>Geometry</option>
                            <option>Calculus</option>
                            <option>Statistics</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-lg font-semibold mb-2">Difficulty</label>
                        <select class="glass-input">
                            <option>Easy</option>
                            <option>Medium</option>
                            <option>Hard</option>
                        </select>
                    </div>
                </div>
                
                <div class="mt-6">
                    <label class="block text-lg font-semibold mb-2">Or Enter a Problem</label>
                    <textarea class="glass-input" rows="3" placeholder="Type your math problem here..."></textarea>
                </div>
                
                <button class="glass-button-primary w-full py-4 rounded-xl text-xl font-bold hover-scale mt-6">
                    üî¢ Generate Practice / Solve
                </button>
            </div>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
</body>
</html>
