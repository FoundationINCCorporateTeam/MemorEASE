<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Writer & Checker - MemorEASE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen text-white">
    <nav class="glass-nav fixed w-full top-0 z-50 backdrop-blur-md bg-white/5 border-b border-white/10">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <button onclick="window.location.href='../dashboard.html'" class="hover-glow">← Back</button>
                <div class="neon-text text-2xl font-bold">Email Tools</div>
            </div>
        </div>
    </nav>

    <div class="pt-24 px-4 pb-12">
        <div class="container mx-auto max-w-4xl">
            <div class="glass-card p-8 rounded-3xl mb-6">
                <h2 class="text-3xl font-bold mb-6 neon-text">Email Writer & Checker</h2>
                
                <div class="mb-6">
                    <label class="block text-lg font-semibold mb-2">Mode</label>
                    <div class="flex gap-4">
                        <button class="glass-button-primary px-6 py-2 rounded-lg">Write Email</button>
                        <button class="glass-button px-6 py-2 rounded-lg">Check/Fix Email</button>
                    </div>
                </div>
                
                <div class="mb-6">
                    <label class="block text-lg font-semibold mb-2">Tone</label>
                    <select class="glass-input">
                        <option>Professional</option>
                        <option>Casual</option>
                        <option>Academic</option>
                        <option>Friendly</option>
                    </select>
                </div>
                
                <div class="mb-6">
                    <label class="block text-lg font-semibold mb-2">Email Content</label>
                    <textarea class="glass-input" rows="10" placeholder="Describe what you want to write, or paste an email to check..."></textarea>
                </div>
                
                <button class="glass-button-primary w-full py-4 rounded-xl text-xl font-bold hover-scale">
                    ✉️ Generate / Check Email
                </button>
            </div>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
</body>
</html>
